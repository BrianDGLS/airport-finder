<div *ngIf="airport" class="search-result">
  <div class="search-result__left">
    <span class="search-result__icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="#646464"
      >
        <path
          d="M 8.0820312 3.1132812 L 6.2714844 3.6601562 L 10.269531 10.636719 L 5.1757812 11.980469 L 3.3671875 10.460938 L 2 10.869141 L 4.5625 15.242188 L 20.755859 10.978516 A 1.5 1.5 0 0 0 20.761719 10.976562 A 1.5 1.5 0 0 0 22 9.5 A 1.5 1.5 0 0 0 20.5 8 A 1.5 1.5 0 0 0 20.113281 8.0507812 L 20.113281 8.0488281 L 14.882812 9.4257812 L 8.0820312 3.1132812 z M 3 18 L 3 20 L 21 20 L 21 18 L 3 18 z"
        />
      </svg>
    </span>
    <h5 class="search-result__iata">{{ airport.iata }}</h5>
    <span class="search-result__name">{{ airport.municipalityName }},</span>
    <span class="search-result__country-code">{{ airport.countryCode }}</span>
  </div>
  <div class="search-result__right">
    <a routerLink="/details/{{airport.iata}}" class="search-result__link">More Info </a>
    <span class="search-result__link-icon">
      <svg
        width="20px"
        height="24px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            fill="#0083FC"
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12.2929 4.29289C12.6834 3.90237 13.3166 3.90237 13.7071 4.29289L20.7071 11.2929C21.0976 11.6834 21.0976 12.3166 20.7071 12.7071L13.7071 19.7071C13.3166 20.0976 12.6834 20.0976 12.2929 19.7071C11.9024 19.3166 11.9024 18.6834 12.2929 18.2929L17.5858 13H4C3.44772 13 3 12.5523 3 12C3 11.4477 3.44772 11 4 11H17.5858L12.2929 5.70711C11.9024 5.31658 11.9024 4.68342 12.2929 4.29289Z"
          ></path>
        </g>
      </svg>
    </span>
  </div>
</div>
